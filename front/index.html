<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXA - Forms</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper indigo darken-4">
        <ul id="nav-mobile">
          <li><a href="index.html">Forms</a></li>
          <li><a href="logs.html">Logs</a></li>
        </ul>
      </div>
    </nav>

    <div class="page-content z-depth-3">
      <h1>Forms</h1>
      <p>Ordering Tool</p>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="dividing-text center-align z-depth-1">
              <p>Personal Informations</p>
            </div>
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" required />
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" required />
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="divider"></div>

          <div class="row">
            <div class="dividing-text center-align z-depth-1">
              <p>Item Informations</p>
            </div>

            <div class="input-field col s6">
              <select id="id_item"></select>
              <label>Item</label>
            </div>
            <div class="input-field col s3">
              <input
                id="quantity"
                type="number"
                class="validate"
                value="1"
                required
              />
              <label for="quantity">Quantity</label>
            </div>
            <div class="input-field col s3">
              <input id="price" type="number" class="validate" required />
              <label for="price">Price per unit</label>
            </div>
          </div>

          <div class="button-form center-align">
            <button
              class="btn waves-effect waves-light center-align red darken-4"
              type="submit"
              name="action"
            >
              Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Script JS -->
    <script src="script.js"></script>

    <script>
      $(document).ready(function () {
        $("select").formSelect();
        M.updateTextFields();
      });

      getItems();
    </script>
  </body>
</html>
